apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1  # Number of desired replicas
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app
        image: yash5090/react-app:latest
        ports:
        - containerPort: 3000  # Port your application listens on
